<html>
  <head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script> 
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="scripts/main2.js"></script>
  </head>
  <body>
     <a-scene>
      <a-assets>
        <video id="video" src="https://ucarecdn.com/bcece0a8-86ce-460e-856b-40dac4875f15/"
               autoplay loop crossorigin></video>
		<img class="slide-images" id="image1" src="images/image1.JPG"></img>
		<img class="slide-images" id="image2" src="images/image2.JPG"></img>
		<img class="slide-images" id="image3" src="images/image3.JPG"></img>
		<img class="slide-images" id="image4" src="images/image4.JPG"></img>
		<img class="slide-images" id="image5" src="images/image5.JPG"></img>
      </a-assets> 

      <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
	  <a-image id="slide" src="#image1" position="0, 2, 1" rotation="0 180 0"></a-image>
    </a-scene>
	
  </body>
</html>
